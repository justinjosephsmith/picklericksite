<div class="row">
  <div class="col-sm">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>
          <a class="navbar-brand" routerLink="home">
            TripTok
            <i class="fa fa-road"></i>
          </a>
          <button mat-button routerLink="transitpoint">Transit Point</button>
          <button mat-button routerLink="createtrip">Create Trip</button>
        </span>
        <span class="fill-center"></span>
        <span>
          <button mat-flat-button color="primary" *ngIf="!isAuthenticated" (click)="login()"> Login </button>
          <button mat-flat-button color="primary" *ngIf="isAuthenticated" (click)="logout()"> Logout </button>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
<!-- views for active routed component render here -->
<div class="row content">
  <div class="col-sm">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="row content">
  <div class="col-sm">
    <mat-card class="example-card" *ngIf="isAuthenticated">
      <mat-card-header>
        <mat-card-title>User Claims</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{authToken | json}}
          <!-- {{(authToken | async) | json}} -->
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
